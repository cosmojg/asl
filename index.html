<!DOCTYPE html>
<html lang=en>
    <head>
        <title>cosmo/aslmath</title>
        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
        <link rel=icon href=favicon.ico>
        <style>
            body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fffaf7;
            }
            article {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            }
            figure {
            text-align: center;
            font-size: 400%;
            border: thick black solid;
            margin: 0.15em;
            }
            img {
            max-width: 384px;
            width: 100%;
            height: auto;
            }
            ::selection {
            background-color: #fff888;
            }
        </style>
    </head>
    <body>
        <main>
            <article>
                <figure>
                    <img alt="add"
                        src="asl-math-pngs/plus.png"
                        onmouseover="this.src='gifs/add.gif'"
                        onmouseout="this.src='asl-math-pngs/plus.png'">
                    <figcaption>&plus;</figcaption>
                </figure>
                <figure>
                    <img alt="subtract"
                        src="asl-math-pngs/minus.png"
                        onmouseover="this.src='gifs/subtract.gif'"
                        onmouseout="this.src='asl-math-pngs/minus.png'">
                    <figcaption>&minus;</figcaption>
                </figure>
                <figure>
                    <img alt="multiply"
                        src="asl-math-pngs/multiply.png"
                        onmouseover="this.src='gifs/multiply.gif'"
                        onmouseout="this.src='asl-math-pngs/multiply.png'">
                    <figcaption>&times;</figcaption>
                </figure>
                <figure>
                    <img alt="divide"
                        src="asl-math-pngs/divide.png"
                        onmouseover="this.src='gifs/divide.gif'"
                        onmouseout="this.src='asl-math-pngs/divide.png'">
                    <figcaption>&divide;</figcaption>
                </figure>
                <figure>
                    <img alt="less than"
                        src="asl-math-pngs/less-than.png"
                        onmouseover="this.src='gifs/less-than.gif'"
                        onmouseout="this.src='asl-math-pngs/less-than.png'">
                    <figcaption>&lt;</figcaption>
                </figure>
                <figure>
                    <img alt="greater than"
                        src="asl-math-pngs/greater-than.png"
                        onmouseover="this.src='gifs/greater-than.gif'"
                        onmouseout="this.src='asl-math-pngs/greater-than.png'">
                    <figcaption>&gt;</figcaption>
                </figure>
                <figure>
                    <img alt="equal"
                        src="asl-math-pngs/equals.png"
                        onmouseover="this.src='gifs/equal.gif'"
                        onmouseout="this.src='asl-math-pngs/equals.png'">
                    <figcaption>&equals;</figcaption>
                </figure>
                <figure>
                    <img alt="not equal"
                        src="asl-math-pngs/not-equals.png"
                        onmouseover="this.src='gifs/not-equal.gif'"
                        onmouseout="this.src='asl-math-pngs/not-equals.png'">
                    <figcaption>&ne;</figcaption>
                </figure>
                <figure>
                    <img alt="almost equal"
                        src="asl-math-pngs/approx.png"
                        onmouseover="this.src='gifs/almost-equal.gif'"
                        onmouseout="this.src='asl-math-pngs/approx.png'">
                    <figcaption>&asymp;</figcaption>
                </figure>
                <figure>
                    <img alt="number"
                        src="asl-math-pngs/number.png"
                        onmouseover="this.src='gifs/number.gif'"
                        onmouseout="this.src='asl-math-pngs/number.png'">
                    <figcaption>&num;</figcaption>
                </figure>
                <figure>
                    <img alt="positive"
                        src="asl-math-pngs/positive.png"
                        onmouseover="this.src='gifs/positive.gif'"
                        onmouseout="this.src='asl-math-pngs/positive.png'">
                    <figcaption>&plus;</figcaption>
                </figure>
                <figure>
                    <img alt="negative"
                        src="asl-math-pngs/negative.png"
                        onmouseover="this.src='gifs/negative.gif'"
                        onmouseout="this.src='asl-math-pngs/negative.png'">
                    <figcaption>&minus;</figcaption>
                </figure>
                <figure>
                    <img alt="fraction"
                        src="asl-math-pngs/fraction.png"
                        onmouseover="this.src='gifs/fraction.gif'"
                        onmouseout="this.src='asl-math-pngs/fraction.png'">
                    <figcaption>&frac14;, &frac12;, &frac34;, &hellip;</figcaption>
                </figure>
                <figure>
                    <img alt="decimal"
                        src="asl-math-pngs/decimal.png"
                        onmouseover="this.src='gifs/decimal.gif'"
                        onmouseout="this.src='asl-math-pngs/decimal.png'">
                    <figcaption>0.25, 0.5, &hellip;</figcaption>
                </figure>
                <figure>
                    <img alt="percent"
                        src="asl-math-pngs/percent.png"
                        onmouseover="this.src='gifs/percent.gif'"
                        onmouseout="this.src='asl-math-pngs/percent.png'">
                    <figcaption>&percnt;</figcaption>
                </figure>
                <figure>
                    <img alt="square root"
                        src="asl-math-pngs/square-root.png"
                        onmouseover="this.src='gifs/square-root.gif'"
                        onmouseout="this.src='asl-math-pngs/square-root.png'">
                    <figcaption>&radic;</figcaption>
                </figure>
                <figure>
                    <img alt="exponent"
                        src="asl-math-pngs/multiply-by-234.png"
                        onmouseover="this.src='gifs/second-third-fourth.gif'"
                        onmouseout="this.src='asl-math-pngs/multiply-by-234.png'">
                    <figcaption>x<sup>2</sup>, x<sup>3</sup>, x<sup>4</sup>, &hellip;</figcaption>
                </figure>
                <figure>
                    <img alt="pi"
                        src="asl-math-pngs/pi.png"
                        onmouseover="this.src='gifs/pi.gif'"
                        onmouseout="this.src='asl-math-pngs/pi.png'">
                    <figcaption>&pi;</figcaption>
                </figure>
                <figure>
                    <img alt="angle"
                        src="asl-math-pngs/angle.png"
                        onmouseover="this.src='gifs/angle.gif'"
                        onmouseout="this.src='asl-math-pngs/angle.png'">
                    <figcaption>&angmsd;</figcaption>
                </figure>
                <figure>
                    <img alt="right angle"
                        src="asl-math-pngs/right-angle.png"
                        onmouseover="this.src='gifs/right-angle.gif'"
                        onmouseout="this.src='asl-math-pngs/right-angle.png'">
                    <figcaption>&angrtvb;</figcaption>
                </figure>
                <figure>
                    <img alt="triangle"
                        src="asl-math-pngs/triangle.png"
                        onmouseover="this.src='gifs/triangle.gif'"
                        onmouseout="this.src='asl-math-pngs/triangle.png'">
                    <figcaption>&bigtriangleup;</figcaption>
                </figure>
                <figure>
                    <img alt="parallel"
                        src="asl-math-pngs/parallel.png"
                        onmouseover="this.src='gifs/parallel.gif'"
                        onmouseout="this.src='asl-math-pngs/parallel.png'">
                    <figcaption>&DoubleVerticalBar;</figcaption>
                </figure>
                <figure>
                    <img alt="perpendicular"
                        src="asl-math-pngs/perpendicular.png"
                        onmouseover="this.src='gifs/perpendicular.gif'"
                        onmouseout="this.src='asl-math-pngs/perpendicular.png'">
                    <figcaption>&perp;</figcaption>
                </figure>
                <figure>
                    <img alt="similar"
                        src="asl-math-pngs/similar.png"
                        onmouseover="this.src='gifs/similar.gif'"
                        onmouseout="this.src='asl-math-pngs/similar.png'">
                    <figcaption>&sim;</figcaption>
                </figure>
            </article>
        </main>
    </body>
</html>
