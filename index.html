<!DOCTYPE html>
<html lang=en>

<head>
    <title>aslmath</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel=icon href=favicon.ico>
    <style>
::selection {
    background-color: #b16286;
}
body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #282828;
}
article {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
figure {
    text-align: center;
    font-size: 400%;
    background-color: #212121;
    border: thick #d3869b solid;
    color: #d3869b;
    margin: 0.15em;
}
figure div {
    width: 384px;
    height: 288px;
    background: var(--bg-image) center/contain no-repeat;
}
figure div:hover {
    background-image: var(--bg-image-hover);
}
    </style>
</head>

<body>
    <main>
        <article>
            <figure>
                <div title="add" style="--bg-image: url('pngs/add.png'); --bg-image-hover: url('gifs/add.gif')"></div>
                <figcaption>&plus;</figcaption>
            </figure>
            <figure>
                <div title="subtract" style="--bg-image: url('pngs/subtract.png'); --bg-image-hover: url('gifs/subtract.gif')"></div>
                <figcaption>&minus;</figcaption>
            </figure>
            <figure>
                <div title="multiply" style="--bg-image: url('pngs/multiply.png'); --bg-image-hover: url('gifs/multiply.gif')"></div>
                <figcaption>&times;</figcaption>
            </figure>
            <figure>
                <div title="divide" style="--bg-image: url('pngs/divide.png'); --bg-image-hover: url('gifs/divide.gif')"></div>
                <figcaption>&divide;</figcaption>
            </figure>
            <figure>
                <div title="less than" style="--bg-image: url('pngs/less-than.png'); --bg-image-hover: url('gifs/less-than.gif')"></div>
                <figcaption>&lt;</figcaption>
            </figure>
            <figure>
                <div title="greater than" style="--bg-image: url('pngs/greater-than.png'); --bg-image-hover: url('gifs/greater-than.gif')"></div>
                <figcaption>&gt;</figcaption>
            </figure>
            <figure>
                <div title="equal" style="--bg-image: url('pngs/equal.png'); --bg-image-hover: url('gifs/equal.gif')"></div>
                <figcaption>&equals;</figcaption>
            </figure>
            <figure>
                <div title="not equal" style="--bg-image: url('pngs/not-equal.png'); --bg-image-hover: url('gifs/not-equal.gif')"></div>
                <figcaption>&ne;</figcaption>
            </figure>
            <figure>
                <div title="almost equal" style="--bg-image: url('pngs/almost-equal.png'); --bg-image-hover: url('gifs/almost-equal.gif')"></div>
                <figcaption>&asymp;</figcaption>
            </figure>
            <figure>
                <div title="number" style="--bg-image: url('pngs/number.png'); --bg-image-hover: url('gifs/number.gif')"></div>
                <figcaption>&num;</figcaption>
            </figure>
            <figure>
                <div title="positive" style="--bg-image: url('pngs/positive.png'); --bg-image-hover: url('gifs/positive.gif')"></div>
                <figcaption>+1, +2, &hellip;</figcaption>
            </figure>
            <figure>
                <div title="negative" style="--bg-image: url('pngs/negative.png'); --bg-image-hover: url('gifs/negative.gif')"></div>
                <figcaption>-1, -2, &hellip;</figcaption>
            </figure>
            <figure>
                <div title="fraction" style="--bg-image: url('pngs/fraction.png'); --bg-image-hover: url('gifs/fraction.gif')"></div>
                <figcaption>&frac14;, &frac12;, &hellip;</figcaption>
            </figure>
            <figure>
                <div title="decimal" style="--bg-image: url('pngs/decimal.png'); --bg-image-hover: url('gifs/decimal.gif')"></div>
                <figcaption>0.25, 0.5, &hellip;</figcaption>
            </figure>
            <figure>
                <div title="percent" style="--bg-image: url('pngs/percent.png'); --bg-image-hover: url('gifs/percent.gif')"></div>
                <figcaption>&percnt;</figcaption>
            </figure>
            <figure>
                <div title="square root" style="--bg-image: url('pngs/square-root.png'); --bg-image-hover: url('gifs/square-root.gif')"></div>
                <figcaption>&radic;</figcaption>
            </figure>
            <figure>
                <div title="exponent" style="--bg-image: url('pngs/exponent.png'); --bg-image-hover: url('gifs/exponent.gif')"></div>
                <figcaption>x<sup>2</sup>, x<sup>3</sup>, x<sup>4</sup>, &hellip;</figcaption>
            </figure>
            <figure>
                <div title="pi" style="--bg-image: url('pngs/pi.png'); --bg-image-hover: url('gifs/pi.gif')"></div>
                <figcaption>&pi;</figcaption>
            </figure>
            <figure>
                <div title="angle" style="--bg-image: url('pngs/angle.png'); --bg-image-hover: url('gifs/angle.gif')"></div>
                <figcaption>&angmsd;</figcaption>
            </figure>
            <figure>
                <div title="right angle" style="--bg-image: url('pngs/right-angle.png'); --bg-image-hover: url('gifs/right-angle.gif')"></div>
                <figcaption>&angrt;</figcaption>
            </figure>
            <figure>
                <div title="triangle" style="--bg-image: url('pngs/triangle.png'); --bg-image-hover: url('gifs/triangle.gif')"></div>
                <figcaption>&bigtriangleup;</figcaption>
            </figure>
            <figure>
                <div title="parallel" style="--bg-image: url('pngs/parallel.png'); --bg-image-hover: url('gifs/parallel.gif')"></div>
                <figcaption>&DoubleVerticalBar;</figcaption>
            </figure>
            <figure>
                <div title="perpendicular" style="--bg-image: url('pngs/perpendicular.png'); --bg-image-hover: url('gifs/perpendicular.gif')"></div>
                <figcaption>&perp;</figcaption>
            </figure>
            <figure>
                <div title="similar" style="--bg-image: url('pngs/similar.png'); --bg-image-hover: url('gifs/similar.gif')"></div>
                <figcaption>&sim;</figcaption>
            </figure>
        </article>
    </main>
</body>

</html>
